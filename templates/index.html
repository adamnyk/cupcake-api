<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="/static/style.css" />
		<title>Homepage</title>
	</head>
	<body>
		<h1>All cupcakes:</h1>

		<ul id="cupcakes-list">
			<!--
            {% for cupcake in cupcakes %}
            <div data-cupcake-id="{{cupcake.id}}">
                <li>{{cupcake.flavor}} / {{cupcake.size}} / {{cupcake.rating}}</li>
                <div><img src="{{cupcake.image}}" alt="" class="cupcake-img" /></div> 
            </div>
			{% endfor %}
            -->
		</ul>

		<h2>Add a new cupcake!</h2>
		<form id="new-cupcake-form">
			<div>
				<label for="flavor">Flavor:</label>
				<input name="flavor" id="flavor" />
			</div>
			<div>
				<label for="size">Size:</label>
				<input name="size" id="size" />
			</div>
			<div>
				<label for="rating">Rating:</label>
				<input name="rating" id="rating" />
			</div>
			<div>
				<label for="image">Image:</label>
				<input name="image" id="image" />
			</div>

			<button>Add!</button>
		</form>

		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="static/script.js"></script>
	</body>
</html>
